<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2em;
            color: lightgray;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <script>
        const showMessage = (message, isSuccess = true) => {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        };

        const createTableRow = (review) => `
        <tr>
            <td>${review.reviewID}</td>
            <td>${review.customer?.customerID || 'N/A'}</td>
            <td>${review.book?.bookId}</td> <!-- 注意这里是 bookId -->
            <td>${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</td>
            <td>${review.content}</td>
            <td>${review.reviewTime}</td>
        </tr>
    `;

        async function fetchReviews() {
            try {
                const response = await fetch('/reviews');
                const reviews = await response.json();
                const tableBody = document.getElementById('reviewTableBody');
                tableBody.innerHTML = reviews.map(createTableRow).join('');
            } catch (error) {
                showMessage('Failed to fetch reviews.', false);
            }
        }

        async function fetchCustomerReviews() {
            const customerID = document.getElementById('searchCustomerID').value;
            try {
                const response = await fetch(`/reviews/customer/${customerID}`);
                if (response.ok) {
                    const reviews = await response.json();
                    const tableBody = document.getElementById('customerReviewTableBody');
                    tableBody.innerHTML = reviews.map(createTableRow).join('');
                } else {
                    showMessage('No reviews found for the given Customer ID.', false);
                }
            } catch (error) {
                showMessage('Failed to fetch customer reviews.', false);
            }
        }

        async function addReview() {
            const customerID = document.getElementById('customerID').value;
            const bookID = document.getElementById('bookID').value;

            // 验证输入数据
            if (!customerID || !bookID) {
                showMessage('Customer ID and Book ID must not be empty.', false);
                return;
            }

            const review = {
                customer: { customerID: parseInt(customerID) },
                book: { bookId: parseInt(bookID) },
                rating: parseInt(document.querySelector('input[name="rating"]:checked').value),
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(review)
                });

                if (response.ok) {
                    fetchReviews();
                    showMessage('Review added successfully!', true);
                } else {
                    const error = await response.json();
                    showMessage(`Failed to add review: ${error.message || 'Unknown error'}`, false);
                }
            } catch (error) {
                showMessage('Error occurred while adding review.', false);
            }
        }

        async function updateReview() {
            const reviewID = document.getElementById('updateReviewID').value;
            const rating = document.querySelector('input[name="updateRating"]:checked').value;
            const content = document.getElementById('updateContent').value;

            const reviewDetails = { rating: parseInt(rating), content: content };

            try {
                const response = await fetch(`/reviews/${reviewID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewDetails)
                });

                if (response.ok) {
                    fetchReviews();
                    showMessage('Review updated successfully!', true);
                } else {
                    showMessage('Failed to update review.', false);
                }
            } catch (error) {
                showMessage('Error occurred while updating review.', false);
            }
        }

        async function deleteReview() {
            const reviewID = document.getElementById('deleteReviewID').value;

            try {
                const response = await fetch(`/reviews/${reviewID}`, { method: 'DELETE' });

                if (response.ok) {
                    fetchReviews();
                    showMessage('Review deleted successfully!', true);
                } else {
                    showMessage('Failed to delete review.', false);
                }
            } catch (error) {
                showMessage('Error occurred while deleting review.', false);
            }
        }

        window.onload = fetchReviews;
    </script>
</head>
<body>
    <h1>Review Management</h1>

    <div id="messageBox" class="message"></div>

    <h2>Add Review</h2>
    <form onsubmit="event.preventDefault(); addReview();">
        <div class="form-group">
            <label>Customer ID:</label>
            <input type="number" id="customerID" required>
        </div>
        <div class="form-group">
            <label>Book ID:</label>
            <input type="number" id="bookID" required>
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
        </div>
        <div class="form-group">
            <label>Content:</label>
            <textarea id="content" required></textarea>
        </div>
        <button type="submit">Add Review</button>
    </form>

    <h2>Update Review</h2>
    <form onsubmit="event.preventDefault(); updateReview();">
        <div class="form-group">
            <label>Review ID:</label>
            <input type="number" id="updateReviewID" required>
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <div class="star-rating">
                <input type="radio" id="updateStar5" name="updateRating" value="5" required><label for="updateStar5">★</label>
                <input type="radio" id="updateStar4" name="updateRating" value="4"><label for="updateStar4">★</label>
                <input type="radio" id="updateStar3" name="updateRating" value="3"><label for="updateStar3">★</label>
                <input type="radio" id="updateStar2" name="updateRating" value="2"><label for="updateStar2">★</label>
                <input type="radio" id="updateStar1" name="updateRating" value="1"><label for="updateStar1">★</label>
            </div>
        </div>
        <div class="form-group">
            <label>Content:</label>
            <textarea id="updateContent" required></textarea>
        </div>
        <button type="submit">Update Review</button>
    </form>

    <h2>Delete Review</h2>
    <form onsubmit="event.preventDefault(); deleteReview();">
        <div class="form-group">
            <label>Review ID:</label>
            <input type="number" id="deleteReviewID" required>
        </div>
        <button type="submit">Delete Review</button>
    </form>

    <h2>Search Reviews by Customer ID</h2>
    <form onsubmit="event.preventDefault(); fetchCustomerReviews();">
        <div class="form-group">
            <label>Customer ID:</label>
            <input type="number" id="searchCustomerID" required>
        </div>
        <button type="submit">Search</button>
    </form>

    <h3>Your Reviews</h3>
    <table>
        <thead>
            <tr>
                <th>Review ID</th>
                <th>Book ID</th>
                <th>Rating</th>
                <th>Content</th>
                <th>Review Time</th>
            </tr>
        </thead>
        <tbody id="customerReviewTableBody"></tbody>
    </table>

    <h2>All Reviews</h2>
    <table>
        <thead>
            <tr>
                <th>Review ID</th>
                <th>Customer ID</th>
                <th>Book ID</th>
                <th>Rating</th>
                <th>Content</th>
                <th>Review Time</th>
            </tr>
        </thead>
        <tbody id="reviewTableBody"></tbody>
    </table>
</body>
</html>
