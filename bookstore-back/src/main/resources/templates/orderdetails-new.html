    <style>
        body {

        header .links a {

            text-decoration: none;
        }

        .navbar {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #d92b3e;

        .container {
            width: 80%;
            margin: auto;

        }

        h1 {
            text-align: center;

        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f0f0f0;
        }

        .product-image {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .actions {
            text-align: right;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <!-- Main Container -->
    <div id="app" class="container">
        <h1>購物車明細</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        <label for="">
                            <input type="checkbox" v-model="selectAll" @change="toggleSelectAll">
                        </label>
                    </th>
                    <th>圖片</th>
                    <th>商品</th>
                    <th>數量</th>
                    <th>單價</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in orderItems" :key="item.id">
                    <td>
                        <label for="">
                            <input type="checkbox" v-model="item.selected">
                        </label>
                    </td>
                    <td><img :src="item.image" alt="{{ item.name }}" class="product-image"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity * item.price }}</td>
                </tr>
            </tbody>
        </table>
        <p><strong>總計:</strong> {{ total }}</p>
        <div class="actions">
            <button @click="nextStep">下一步</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                searchQuery: '',
                selectAll: false,
                orderItems: [
                    {
                        id: 1,
                        name: 'Bookscape Board Books: A Marvelous Museum',
                        quantity: 1,
                        price: 225,
                        image: 'https://via.placeholder.com/80', // 替換為實際圖片 URL
                        selected: false
                    },
                    {
                        id: 2,
                        name: 'The Great Adventure Book',
                        quantity: 2,
                        price: 300,
                        image: 'https://via.placeholder.com/80', // 替換為實際圖片 URL
                        selected: false
                    }
                ]
            },
            computed: {
                total() {
                    return this.orderItems.reduce((sum, item) => {
                        if (item.selected) {
                            return sum + item.quantity * item.price;
                        }
                        return sum;
                    }, 0);
                }
            },
            methods: {
                performSearch() {
                    alert(`搜尋：${this.searchQuery}`);
                },
                showLogin() {
                    alert('登入功能尚未實作');
                },
                nextStep() {
                    window.location.href = 'payway.html';
                },
                toggleSelectAll() {
                    this.orderItems.forEach(item => {
                        item.selected = this.selectAll;
                    });
                }
            }
        });
    </script>
