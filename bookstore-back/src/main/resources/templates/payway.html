<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送及付款方式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #800040;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .links {
            display: flex;
            gap: 15px;
        }

        header .links a {
            color: white;
            text-decoration: none;
        }

        .navbar {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #d92b3e;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .actions {
            text-align: right;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div>三民網路書店</div>
        <div class="links">
            <a href="#" @click.prevent="showLogin">會員登入</a>
            <a href="#">會員專區</a>
            <a href="#">購物車</a>
            <a href="#">通知</a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">首頁</a>
        <a href="#">商品推薦</a>
        <a href="#">中文</a>
        <a href="#">外文</a>
        <a href="#">簡體</a>
        <a href="#">三民東大</a>
        <a href="#">電子書</a>
        <a href="#">親子</a>
        <a href="#">文具</a>
    </div>

    <!-- Main Container -->
    <div id="app" class="container">
        <h1>配送及付款方式</h1>

        <!-- Delivery Method -->
        <div class="form-section">
            <h2>Step 1: 取貨方式</h2>
            <select v-model="deliveryMethod">
                <option value="宅配">宅配</option>
                <option value="自取">自取</option>
            </select>
        </div>

        <!-- Payment Method -->
        <div class="form-section">
            <h2>Step 2: 付款方式</h2>
            <select v-model="paymentMethod">
                <option value="信用卡">信用卡</option>
                <option value="Line Pay">Line Pay</option>
            </select>
        </div>

        <!-- User Information -->
        <div class="form-section">
            <h2>Step 3: 資料填寫</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" v-model="userEmail">
        </div>

        <!-- Navigation Buttons -->
        <div class="actions">
            <button @click="previousStep">上一步</button>
            <button @click="nextStep">下一步</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                deliveryMethod: '宅配',
                paymentMethod: '信用卡',
                userEmail: ''
            },
            methods: {
                showLogin() {
                    alert('登入功能尚未實作');
                },
                previousStep() {
                    window.location.href = 'orderdetails.html';
                },
                nextStep() {
                    localStorage.setItem('deliveryMethod', this.deliveryMethod);
                    localStorage.setItem('paymentMethod', this.paymentMethod);
                    localStorage.setItem('userEmail', this.userEmail);
                    window.location.href = 'order.html';
                }
            }
        });
    </script>
</body>

</html>
